<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tradebricks-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeBricks - Strategy Editor</title>
    <link rel="stylesheet" href="/styles.css" />
    <script>
      // Redirect to main app with appropriate route
      window.location.href = "/";
    </script>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        text-align: center;
        background-color: #f3f4f6;
        padding-top: 20vh;
      }
      .loader {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Loading Strategy Editor...</h1>
    <div class="loader"></div>
    <p>
      If you are not redirected automatically, <a href="/">click here</a> to go
      to the editor.
    </p>
  </body>
</html>
